<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="index.css" rel="stylesheet">
    <title>Matthew's Bookmarks App</title>
</head>
<body>
    <header>
        <div class="head-container">
            <h1>My Bookmarks</h1>
        </div>
        <section class="user-controls">
            <button class="add-button button">Add</button>
            <select class="filter" name="filter">
                <option type="submit" value="5">5 Stars</option>
                <option type="submit" value="4">4 Stars+</option>
                <option type="submit" value="3">3 Stars+</option type="submit" value="4">
                <option type="submit" value="2">2 Stars+</option type="submit" value="4">
                <option type="submit" value="1">1 Star+</option>
            </select>
        </section>
    </header>
    <main role="main" aria-live="polite">
        <section class="bookmark-container"></section>
    </main>
</body>
</html>
